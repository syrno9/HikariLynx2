<tbody>

  <tr id="divName">
    <th>Name</th>
    <td><input
        type="text"
        class="postingInput"
        id="fieldName"
        name="name"
        size="28"></td>
  </tr>
  <tr>
    <th>E-mail</th>
    <td><input
        type="text"
        class="postingInput"
        id="fieldEmail"
        name="email"
        size="28"></td>
  </tr>
  <tr>
    <th>Subject</th>
    <td><input
        type="text"
        class="postingInput"
        id="fieldSubject"
        name="subject"
        size="35">
      <input
        name="boardUri"
        id="boardIdentifier"
        type="hidden">  
      <span><button type="submit" id="formButton" value="Submit">Submit</button></span>
    </td>
  </tr>

  <tr>
    <th>Comment</th>
    <td><textarea
        rows="4"
        cols="52"
        class="postingInput"
        id="fieldMessage"
        name="message"></textarea>

      <p class="small">
        Max message length: <span id="labelMessageLength"></span>
      </p></td>
  </tr>

  <tr id="divUpload">
    <th>Files</th>
    <td>
      <div
        class="hidden"
        id="dragAndDropDiv">
        <button type="button"
          class="dropzone"
          id="dropzone">
          Browse...
        </button>
        <div id="selectedDiv"></div>
      </div>

      <div>
        <input
          type="file"
          name="files"
          id="inputFiles"
          multiple
          class="fileBrowser">
      </div>
      <input
        type="checkbox"
        name="spoiler"
        class="postingCheckbox"
        id="checkboxSpoiler"><span class="small">Spoiler</span> 


    </td>
  </tr>

  <tr>
    <th>Password</th>
    <td><input
        id="fieldPostingPassword"
        name="password"
        class="postingInput"
        type="password"
        size="8">
      <span class="small">(Password used for deletion)</span></td>
  </tr>


  <tr id="captchaDiv">

    <th>Captcha</th>
    <td><img
      class="captchaImage"
      src="/captcha.js" />

      <div class="subCaptchaDiv">
        <input
          type="button"
          value="Reload"
          class="hidden reloadCaptchaButton">
        <span class="captchaTimer"></span>
        <br>

        <input
          name="captcha"
          type="text"
          class="captchaField postingInput"
          id="fieldCaptcha"
          placeholder="answer">

        <a
          href="/noCookieCaptcha.js"
          class="small">no cookies?</a>

      </div></td>
  </tr>
  <tr
    class="none"
    id="formMore">
    <td>More</td>
  </tr>
</tbody>
<tbody id="extra">

  <tr>
    <th>Misc</th>
    <td>
      <div id="flagsDiv">
        <select
          name="flag"
          id="flagCombobox"></select>
        <img class="flagPreview">
      </div>
      <div id="noFlagDiv">
        <input
          type="checkbox"
          class="postingCheckbox postingInput"
          id="checkboxNoFlag"
          name="noFlag">
        <label for="checkboxNoFlag"></label>
      </div>
      <div
        class="hidden"
        id="alwaysUseBypassDiv">
        <input
          type="checkbox"
          class="postingCheckbox postingInput"
          id="alwaysUseBypassCheckBox">
        <label for="alwaysUseBypassCheckBox"></label>
      </div>
    </td>
  </tr>
</tbody>
